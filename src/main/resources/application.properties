spring.application.name=StepThrone

# Database Configuration
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.url=jdbc:mysql://localhost:3306/stepthrone

# JPA/Hibernate properties
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=create
# Ensure that Hibernate communicates with MySQL effectively
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.javax.persistence.transactionType=RESOURCE_LOCAL
spring.jpa.hibernate.ddl-auto=update

